name: Deploy with E2E Validation

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      strategy:
        description: 'Deployment strategy'
        required: true
        type: choice
        options:
          - blue-green
          - rolling
          - canary

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.environment }}-latest

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    name: Validate with E2E Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      - name: Deploy to Staging
        run: |
          echo "üì¶ Deploying to ${{ github.event.inputs.environment }}"
          # Add your deployment logic here
          # This is environment-specific

      - name: Wait for Deployment
        run: |
          for i in {1..30}; do
            if curl -f http://staging.example.com/api/v1/health; then
              echo "‚úÖ Deployment ready"
              exit 0
            fi
            echo "Waiting for deployment... ($i/30)"
            sleep 5
          done
          exit 1

      - name: Install Test Framework
        run: |
          cd /tmp/hello-world-e2e-test
          npm install
          npx playwright install chromium

      - name: Run E2E Tests Against Deployment
        run: |
          cd /tmp/hello-world-e2e-test
          PLAYWRIGHT_TEST_BASE_URL=http://staging.example.com \
          npm test -- --reporter=json --reporter=html

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-validation-results
          path: /tmp/hello-world-e2e-test/playwright/reports/

      - name: Generate Deployment Report
        if: always()
        run: |
          echo "### Deployment Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Strategy:** ${{ github.event.inputs.strategy }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ‚úÖ Validated" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Production
    needs: validate
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Application
        run: |
          echo "üöÄ Deploying to ${{ github.event.inputs.environment }}"
          echo "Strategy: ${{ github.event.inputs.strategy }}"

          case "${{ github.event.inputs.strategy }}" in
            blue-green)
              echo "Deploying blue-green..."
              # Blue-green deployment logic
              ;;
            rolling)
              echo "Deploying rolling..."
              # Rolling deployment logic
              ;;
            canary)
              echo "Deploying canary..."
              # Canary deployment logic
              ;;
          esac

      - name: Verify Deployment
        run: |
          echo "‚úÖ Deployment complete"
          echo "üîç Running post-deployment checks..."
          # Add post-deployment validation

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          # Send Slack notification, etc.

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment failed, rolling back..."
          # Rollback logic

  smoke-test:
    name: Post-Deployment Smoke Test
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      - name: Install Test Framework
        run: |
          cd /tmp/hello-world-e2e-test
          npm install
          npx playwright install chromium

      - name: Run Smoke Tests
        run: |
          cd /tmp/hello-world-e2e-test
          npm run test:smoke -- --reporter=html

      - name: Report Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ github.deployment_id }},
              state: 'success',
              description: 'Smoke tests passed'
            });
