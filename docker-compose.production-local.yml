services:
  postgres:
    image: postgres:16-alpine
    container_name: agentic-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agentic_sdlc_prod}
      POSTGRES_USER: ${POSTGRES_USER:-agentic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  redis:
    image: redis:7-alpine
    container_name: agentic-redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6381}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: agentic-orchestrator-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-agentic}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agentic_sdlc_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ORCHESTRATOR_PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      METRICS_PORT: 9090
    ports:
      - "3000:3000"
      - "9090:9090"
    volumes:
      - ./logs:/app/logs
      - ./runs:/app/runs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentic-network

  scaffold-agent:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "packages/agents/scaffold-agent/dist/index.js"]
    environment:
      NODE_ENV: production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_TYPE: scaffold
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network

  validation-agent:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "packages/agents/validation-agent/dist/index.js"]
    environment:
      NODE_ENV: production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_TYPE: validation
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network

  e2e-agent:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "packages/agents/e2e-agent/dist/index.js"]
    environment:
      NODE_ENV: production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_TYPE: e2e
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network

  integration-agent:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "packages/agents/integration-agent/dist/index.js"]
    environment:
      NODE_ENV: production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_TYPE: integration
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network

  deployment-agent:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "packages/agents/deployment-agent/dist/index.js"]
    environment:
      NODE_ENV: production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AGENT_TYPE: deployment
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - agentic-network

networks:
  agentic-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
