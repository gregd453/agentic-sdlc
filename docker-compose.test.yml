version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agentic-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentic_sdlc_test
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic_password_test
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  redis:
    image: redis:7-alpine
    container_name: agentic-redis-test
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass agentic_redis_test
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  orchestrator:
    image: agentic-sdlc-orchestrator:latest
    container_name: agentic-orchestrator-test
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://agentic:agentic_password_test@postgres:5432/agentic_sdlc_test
      REDIS_URL: redis://:agentic_redis_test@redis:6379
      ORCHESTRATOR_PORT: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentic-network

  dashboard:
    image: agentic-sdlc-dashboard:latest
    container_name: agentic-dashboard-test
    restart: unless-stopped
    depends_on:
      orchestrator:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  agentic-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
