---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: production
  labels:
    app: dashboard
    component: frontend
    version: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dashboard
      version: blue
  template:
    metadata:
      labels:
        app: dashboard
        component: frontend
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101

      # Init container to verify orchestrator is ready
      initContainers:
      - name: wait-for-orchestrator
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          until curl -f http://orchestrator:3000/api/v1/health; do
            echo "Waiting for orchestrator..."
            sleep 5
          done
          echo "Orchestrator is ready!"

      containers:
      - name: dashboard
        image: gcr.io/PROJECT_ID/agentic-sdlc-dashboard:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 3001
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"
        - name: ENVIRONMENT
          value: "production"

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Probes
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Security
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        # Volume mounts for writable directories
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        - name: logs
          mountPath: /var/log/nginx

      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      - name: logs
        emptyDir: {}

      # Pod anti-affinity (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dashboard
              topologyKey: kubernetes.io/hostname

