---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: production
  labels:
    app: dashboard
    component: frontend
  annotations:
    # Cert Manager for TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # Nginx Ingress Controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting (100 requests per minute per IP)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://dashboard.agentic-sdlc.example.com"

    # Client body size (for uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - dashboard.agentic-sdlc.example.com
    secretName: dashboard-tls

  rules:
  - host: dashboard.agentic-sdlc.example.com
    http:
      paths:
      # Dashboard (all routes except /api)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80

---
# Staging Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: staging
  labels:
    app: dashboard
    component: frontend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"

spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - dashboard-staging.agentic-sdlc.example.com
    secretName: dashboard-staging-tls

  rules:
  - host: dashboard-staging.agentic-sdlc.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80
